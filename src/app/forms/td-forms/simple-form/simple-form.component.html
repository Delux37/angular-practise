<form class="td-form" #form = "ngForm" (ngSubmit)="onSubmit(form)">
    <label for="username">username:</label>
    <input 
    type="text" 
    id="username" 
    ngModel 
    #username="ngModel"
    name="username"
    required
    minlength="3"
    autocomplete="off"
    >
    <p *ngIf = "username.errors?.required">Username is required</p>
    <p *ngIf = "username.errors?.minlength">Username should contain at least 3 character</p>

    <div class="passwords-grup" ngModelGroup="password-group">
        <label for="password">password:</label>
        <input type="password" 
        id="password" 
        name="password"
        ngModel
        #password="ngModel"
        >

        <label for="cpassword">Confirm Password:</label>
        <input type="text" 
        id="cpassword" 
        name="cpassword"
        ngModel
        #cpassword="ngModel"
        >
        <p *ngIf="cpassword.touched && cpassword.value !== password.value && cpassword">
            passwords doesn't match
        </p>
    </div>
    <label for="male">Male</label>
    <input type="radio" id="male" value="male" name="gender" ngModel>
    <label for="female">Female</label>
    <input type="radio" id="female" value="female" name="gender" ngModel>
    <br>
    <label for="job">Select your job:</label>
    <select id="job" ngModel name="job">
        <option selected value="frontend">Frontend</option>
        <option value="backend">Backend</option>
        <option value="ux/ui">UX/UI</option>
    </select>
    <br>
    <input type="checkbox" id="subscribe" ngModel #subscribe="ngModel" name="subscribe">
    <label for="subscribe">Agree our terms and services</label>
    <br>
    <!-- prop binding for devault value -->
    <input type="text" [ngModel]="defaultValue" name="default">
    <br>
    <!-- two way binding -->
    <input type="text" [(ngModel)]="twoWayBinding" name="twoWayBinding">
    <p>Two way binding value: {{ twoWayBinding }}</p>

    <input type="submit" [disabled]="!subscribe.value" value="Submit">
    <input type="button" value="Suggest username" (click)="updateUsername()">
</form>
